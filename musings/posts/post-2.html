<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Musings</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site-header" data-include="../../partials/header.html"></div>

  <main class="container" id="post-content">
    <!-- Post content will be loaded from JSON -->
  </main>

  <div id="site-footer" data-include="../../partials/footer.html"></div>
  <script src="../../js/includes.js"></script>
  <script src="../../js/gallery.js"></script>
  <script src="../../js/spa.js"></script>
  <script>
    const loadPost = async () => {
      const slug = window.location.pathname.split('/').pop().replace('.html', '');
      const urls = ['../musings.json'];
      let data = null;
      for (const url of urls) {
        try {
          const res = await fetch(url, {cache:'no-store'});
          if (res.ok) { data = await res.json(); break; }
        } catch (e) { /* ignore */ }
      }
      const mount = document.getElementById('post-content');
      if (!data) { mount.innerHTML = '<p>Error loading post.</p>'; return; }
      const post = data.find(p => p.slug === slug);
      if (!post) { mount.innerHTML = '<p>Post not found.</p>'; return; }
      document.title = post.title + ' â€” Musings';
      mount.innerHTML = post.content;
      setTimeout(function () {
        if (window.initGallery) { try { window.initGallery(); } catch (e) {} }
      }, 250);
    };

    loadPost();

    // Re-run when SPA loads this page
    window.addEventListener('spa:page-loaded', (ev) => { try { loadPost(); } catch (e) {} });
  </script>
</body>
</html>
