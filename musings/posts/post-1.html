<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Musings</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site-header" data-include="../../partials/header.html"></div>

  <main class="container" id="post-content">
    <!-- Post content will be loaded from JSON -->
  </main>

  <div id="site-footer" data-include="../../partials/footer.html"></div>
  <script src="../../js/includes.js"></script>
  <script src="../../js/gallery.js"></script>
  <script src="../../js/spa.js"></script>
  <script>
    const loadPost = async () => {
      // Extract slug from URL
      const slug = window.location.pathname.split('/').pop().replace('.html', '');
      console.log('[post] loading slug', slug);
      
      const urls = ['../musings.json'];
      let data = null;
      
      for (const url of urls) {
        try {
          console.log('[post] fetching', url);
          const res = await fetch(url, {cache:'no-store'});
          console.log('[post] response', url, res && res.status);
          if (res.ok) {
            data = await res.json();
            break;
          } else {
            const text = await res.text().catch(()=>'<no body>');
            console.error('[post] fetch failed', url, res.status, text);
          }
        } catch (e) {
          console.error('[post] fetch error for', url, e && e.message, e);
        }
      }
      
      const mount = document.getElementById('post-content');
      if (!data) {
        mount.innerHTML = '<p>Error loading post. See console for details.</p>';
        return;
      }
      
      const post = data.find(p => p.slug === slug);
      if (!post) {
        console.error('[post] not found:', slug, 'available:', data.map(d=>d.slug));
        mount.innerHTML = `<p>Post "${slug}" not found. Available: ${data.map(d=>d.slug).join(', ')}</p>`;
        return;
      }
      
      // Update page title
      document.title = post.title + ' â€” Musings';
      
      // Render post content
      mount.innerHTML = post.content;
    };
    
    loadPost();

    // Re-run when SPA loads this page
    window.addEventListener('spa:page-loaded', (ev) => {
      try {
        const path = new URL(window.location.href).pathname;
        if (path.endsWith('/' + window.location.pathname.split('/').pop())) {
          console.log('[post] SPA page-loaded, reloading post');
          loadPost();
        }
      } catch(e) { console.warn('[post] spa event handler error', e); }
    });
  </script>
</body>
</html>
