<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Musings â€” Your Name</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site-header" data-include="../partials/header.html"></div>

  <main class="container">
    <h1>Musings</h1>
    <p class="lede">Short essays about game development and other interests</p>

    <ul class="posts-list" id="musings-list">
      <!-- Posts will be loaded from JSON -->
    </ul>
  </main>

  <div id="site-footer" data-include="../partials/footer.html"></div>
  <script src="../js/includes.js"></script>
  <script src="../js/gallery.js"></script>
  <script src="../js/spa.js"></script>
  <script>
    // Load musings from JSON with diagnostic logging
    const loadMusings = async () => {
      const urls = ['./musings.json'];
      let data = null;
      for (const url of urls) {
        try {
          console.log('[musings] fetching', url);
          const res = await fetch(url, {cache:'no-store'});
          console.log('[musings] response', url, res && res.status);
          if (res.ok) {
            data = await res.json();
            break;
          } else {
            const text = await res.text().catch(()=>'<no body>');
            console.error('[musings] fetch failed', url, res.status, text);
          }
        } catch (e) {
          console.error('[musings] fetch error for', url, e && e.message, e);
        }
      }

      const mount = document.getElementById('musings-list');
      if (!data) {
        mount.innerHTML = `<div class="error">Error loading musings. See console for details.</div>`;
        return;
      }

      mount.innerHTML = '';
      const list = mount;
      data.forEach(post => {
        try {
          const li = document.createElement('li');
          li.className = 'post-item';
          li.innerHTML = `
            <a href="./posts/${post.slug}.html">
              <strong>${post.title}</strong>
              <time datetime="${post.date}">${post.dateFormatted}</time>
              <p class="excerpt">${post.excerpt}</p>
            </a>
          `;
          list.appendChild(li);
        } catch (e) {
          console.error('[musings] render error for post', post && post.slug, e);
        }
      });
    };

    // Run on initial load
    loadMusings();

    // Re-run when SPA navigates to this page
    window.addEventListener('spa:page-loaded', (ev) => {
      // only run if the current path is the musings index
      try {
        const path = new URL(window.location.href).pathname;
        if (path.endsWith('/musings/') || path.endsWith('/musings') || path.endsWith('/musings/index.html')) {
          console.log('[musings] SPA page-loaded event, reloading musings');
          loadMusings();
        }
      } catch (e) { console.warn('[musings] spa event handler error', e); }
    });
  </script>
</body>
</html>
