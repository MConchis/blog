<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Musings â€” Your Name</title>
  <link rel="stylesheet" href="/blog/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="site-header" data-include="/blog/partials/header.html"></div>

  <main class="container">
    <h1>Musings</h1>
    <p class="lede">Short essays about game development and other interests</p>

    <ul class="posts-list" id="musings-list">
      <!-- Posts will be loaded from JSON -->
    </ul>
  </main>

  <div id="site-footer" data-include="/blog/partials/footer.html"></div>
  <script src="/blog/js/includes.js"></script>
  <script src="/blog/js/gallery.js"></script>
  <script src="/blog/js/spa.js"></script>
  <script>
    // Load musings from JSON
    const loadMusings = async () => {
      const urls = ['/blog/musings/musings.json', '/musings/musings.json'];
      let data = null;
      for (const url of urls) {
        try {
          const res = await fetch(url, {cache:'no-store'});
          if (res.ok) {
            data = await res.json();
            break;
          }
        } catch (e) {
          console.warn('Failed to fetch ' + url);
        }
      }
      if (!data) {
        document.getElementById('musings-list').innerHTML = '<p>Error loading musings.</p>';
        return;
      }
      const list = document.getElementById('musings-list');
      data.forEach(post => {
        const li = document.createElement('li');
        li.className = 'post-item';
        li.innerHTML = `
          <a href="/blog/musings/posts/${post.slug}.html">
            <strong>${post.title}</strong>
            <time datetime="${post.date}">${post.dateFormatted}</time>
            <p class="excerpt">${post.excerpt}</p>
          </a>
        `;
        list.appendChild(li);
      });
    };
    loadMusings();
  </script>
</body>
</html>
