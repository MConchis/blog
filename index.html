<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      margin-bottom: 40px;
    }
    
    .logo img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    .status {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #667eea;
      text-transform: uppercase;
    }
    
    .message {
      margin-top: 30px;
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }
    
    .links {
      margin-top: 40px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .links a {
      display: inline-block;
      padding: 10px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    
    .links a:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/blog/assets/logos/VGASmallLogo.png" alt="VGA Logo" />
    </div>
    <div class="status">In Pre-Production</div>
    <div class="message">
      This site is currently under construction. We're working on something great. Stay tuned!
    </div>
    <div class="links">
      <a href="/blog/testindex.html">View Test Site</a>
    </div>
  </div>
</body>
</html>
